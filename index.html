<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALOGIX - انضم إلى فريقنا</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #010e23 0%, #05235f 100%);
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 42px;
            font-weight: 700;
            color: #2A5C99;
            margin-bottom: 10px;
        }
        
        .slogan {
            font-size: 20px;
            color: #FF7A45;
            margin-bottom: 30px;
        }
        
        .form-box {
            background: rgb(14, 2, 60);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #708299;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #2A5C99;
            outline: none;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
        }
        
        .radio-option input {
            width: auto;
            margin-left: 8px;
        }
        
        .btn-submit {
            background: #FF7A45;
            color: rgb(153, 30, 30);
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-submit:hover {
            background: #2A5C99;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(42,92,153,0.3);
        }
        
        .gift-note {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #FF7A45;
            font-weight: bold;
        }
        
        .ee{
            width: 90%;

        }
        
        .whatsapp-note {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">ALOGIX</div>
            <div class="slogan">انضم إلى رحلة النجاح والتطور</div>
        </header>
        
        <div class="form-box">
            <form id="employeeForm">
                <div class="form-group">
                    <label for="name">الاسم الكامل</label>
                    <input class="ee" type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">رقم الهاتف</label>
                    <input class="ee" type="tel" id="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="age">العمر</label>
                    <input class="ee" type="number" id="age" required>
                </div>
                
                <div class="form-group">
                    <label>نوع الوظيفة</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="promoter" name="job" value="مروج للشركة" required>
                            <label for="promoter">مروج للشركة</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="delegate" name="job" value="مندوب">
                            <label for="delegate">مندوب</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>نوع الراتب</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="weekly" name="salaryType" value="أسبوعي" required>
                            <label for="weekly">أسبوعي</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="monthly" name="salaryType" value="شهري">
                            <label for="monthly">شهري</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="salaryAmount">مبلغ الراتب</label>
                    <select id="salaryAmount" required>
                        <option value="40 على بيج">40 على بيج (للمندوب)</option>
                        <option value="40 على محل هاي">40 على محل او بيج  (للمروج)</option>
                    </select>
                </div>
                
                <div class="gift-note">
                    <span>+ يوجد هدايا وحوافز إضافية للتميز</span>
                </div>
                
                <button type="submit" class="btn-submit">تسجيل كموظف/ة مع فريق ALOGIX</button>
            </form>
            
            <div class="whatsapp-note">
                سيتم تحويلك إلى واتساب لإكمال التسجيل عند الضغط على الزر
            </div>
        </div>
    </div>

    <script>
        document.getElementById('employeeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const age = document.getElementById('age').value;
            const job = document.querySelector('input[name="job"]:checked').value;
            const salaryType = document.querySelector('input[name="salaryType"]:checked').value;
            const salaryAmount = document.getElementById('salaryAmount').value;
            
            const whatsappNumber = "7727220385";
            const message = `مرحباً، أنا ${name}، عمري ${age}، رقمي هو ${phone}.\n\nأرغب بالانضمام إلى فريق ALOGIX كـ ${job} براتب ${salaryType} بقيمة ${salaryAmount}.\n\nأتطلع لكوني جزءاً من فريقكم المتميز.`;
            
            const encodedMessage = encodeURIComponent(message);
            window.location.href = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;
        });
    </script>
</body>
</html>
